version: 0.1.0
hosts: all
slack: []
provision:
    tasks:
    - bootstrap
    - packages
    packages:
        state: latest
        install:
        - ca-certificates
        - curl
    shell:
        with_sudo: true
        commands:
        - id
        - echo 'provision'
deploy:
    tasks:
    - packages
    - shell
    dest: /opt/test
    shell:
        commands:
        - id
        - echo 'deploy'

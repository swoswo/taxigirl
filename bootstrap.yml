-   name: 'Playbook: Bootstrap'
    hosts: "{{ hosts|default('all') }}"
    gather_facts: false
    any_errors_fatal: true
    strategy: "{{ strategy|default('linear') }}"
    connection: paramiko
    pre_tasks:
    - name: Meditate on Bootstrap
      pause: prompt="Take a deep breath." seconds=5
      tags:
      - bootstrap
      - pause
    roles:
    -   role: bootstrap_debian
        chdir: "{{ deploy.dest }}"
        when: (ansible_os_family == 'Debian' or ansible_os_family == 'Ubuntu')
    -   name: Notification
        local_action:
            module: slack
            token: "{{ slack.token }}"
            msg: Bootstrap done
            username: "Taxigirl on {{ inventory_hostname }}"
            attachments:
            -   title: System
                text: "{{ ansible_os_family }}"
                color: good
                footer: "{{ ansible_version }}"
                # fields:
                # -   title: Configuration (Deploy)
                #     value: "{{ deploy|to_nice_yaml }}"
                #     short: no
                # -   title: Facts
                #     value: "{{ hostvars[inventory_hostname]|to_nice_yaml }}"
                #     short: no
        when: slack.token is defined
        tags:
        - bootstrap
        - slack
        - bootstrap_slack

---
- name: Ensure integrity of dpkg database
  shell: dpkg --configure -a
  register: dpkg
  until: dpkg|success
  retries: 3
  delay: 10
  tags: [provision, apt, apt_dpkg]

- name: Install Python (Minimal)
  raw: apt-get -qq install python
  register: python_minimal
  tags: [provision, apt, python, python_minimal]

- set_fact:
    python_minimal: "{{ python_minimal }}"
  when: python_minimal|changed
  tags: [provision, apt, python, python_minimal]

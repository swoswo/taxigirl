-   name: 'Playbook: Deploy'
    hosts: "{{ hosts|default('all') }}"
    gather_facts: true
    any_errors_fatal: true
    strategy: "{{ strategy|default('linear') }}"
    roles:
    -   role: directory
        chdir: '{{ deploy.dest }}'
        when: (deploy.tasks is defined)
    -   role: packages
        data: '{{ deploy.packages }}'
        when: ('packages' in deploy.tasks and deploy.packages is defined)
    -   role: git
        when: ('git' in deploy.tasks)
    -   role: pip
        data: '{{ deploy.pip }}'
        when: ('pip' in deploy.tasks and deploy.pip is defined)
    -   role: gem
        data: '{{ deploy.gem }}'
        when: ('gem' in deploy.tasks and deploy.gem is defined)
    -   role: bundler
        chdir: '{{ bundler.dest }}'
        when: ('bundler' in deploy.tasks)
    -   role: berkshelf
        chdir: '{{ berkshelf.dest }}'
        when: ('berkshelf' in deploy.tasks)
    -   role: chef
        chdir: '{{ deploy.dest }}'
        when: ('chef' in deploy.tasks)
    -   role: shell
        data: '{{ deploy.shell }}'
        chdir: '{{ deploy.dest }}'
        when: ('shell' in deploy.tasks and deploy.shell is defined)
    post_tasks:
    -   name: Flag Completion
        set_fact: completed_deploy=true
    -   name: Notification
        slack:
            token: "{{ slack.token }}"
            msg: Deploy
            attachments:
            -   title: Host
                text: "{{ ansible_fqdn }}"
                color: '#00ff00'
                fields:
                -   title: Facts
                    value: "{{ hostvars[ansible_fqdn] }}"
                    short: yes
                -   title: Configuration
                    value: "{{ deploy }}"
                    short: yes
            username: "{{ slack.username }}"
            channel: "{{ slack.channel|default(omit) }}"
            icon_emoji: "{{ slack.icon_emoji|default(omit) }}"
        when: slack.token is defined
        tags:
        - provision
        - slack
        - provision_slack

cache:
    bundler: true
    pip: true
    directories:
    - vendor/cache
git:
    depth: 1
env:
    global:
    - ANSIBLE_EXTRA_VARS=@./config/test.yml
    # - ANSIBLE_INVENTORY_PATH=./inventory/travis.ini
    # - ANSIBLE_PLAYBOOK=./playbooks/main.yml
matrix:
    include:
    -   os: linux
        env: TOXENV=py27
        language: python
        python: 2.7.11
    -   os: linux
        dist: trusty
        env: TOXENV=py27
        language: python
        python: 2.7.11
        sudo: required
    -   os: linux
        dist: trusty
        env: PYTHON_VERSION=3.5.1 PIP_BIN_NAME=pip3 TOXENV=py35
        language: python
        python: 3.5.1
        sudo: required
    -   os: osx
        env: TOXENV=py27 CC=clang
        language: generic
        sudo: required
virtualenv:
    system_site_packages: false
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -y -qq update; fi
install:
- uname -a; which python
script:
- pwd; ls -la
- make install
- if [[ "$TOXENV" == "py35" ]]; then make ansible-tasks; fi
- if [[ "$TOXENV" != "py35" ]]; then make ansible-galaxy ansible-tasks ansible-facts ansible-local; fi
notifications:
    on_success: always
    on_failure: change
    on_start: change
    slack:
        secure: 
